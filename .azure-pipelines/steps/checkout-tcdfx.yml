steps:
- script: |
    git config --global user.email "tacorwin@outlook.com"
    git config --global user.name "tom-corwin"
    git clone https://github.com/tom-corwin/tcdfx $(Build.BinariesDirectory)
    git pull https://$(GitHubPAT)@github.com/tom-corwin/tcdfx.git
  name: 'Clone_TCDFx'
  displayName: 'Clone TCDFx (https://github.com/tom-corwin/tcdfx)'
  workingDirectory: '$(Build.BinariesDirectory)'
  continueOnError: false