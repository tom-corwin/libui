parameters:
  preBuild: ''
  postBuild: ''

steps:

- script: |
    ${{ parameters.preBuild }}
    ninja -C build -v
    ${{ parameters.postBuild }}
  name: 'Run_Ninja_Build'
  displayName: 'Run Ninja Build'
  workingDirectory: '$(Build.Repository.LocalPath)'
  continueOnError: false