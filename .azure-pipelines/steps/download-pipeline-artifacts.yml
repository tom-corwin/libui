steps:

- task: DownloadPipelineArtifact@2
  name: 'Download_Pipeline_Artifacts_Windows10_x86_Headers'
  displayName: 'Download Pipeline Artifacts (Libui_Windows10_x86 | Headers)'
  continueOnError: false
  inputs:
    buildType: 'current'
    artifactName: 'Libui_Windows10_x86'
    itemPattern: '*.h'
    targetPath: '$(Build.BinariesDirectory)\sources\TCDFx.UI\headers'

